<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles/registration.css">
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <!-- test -->
    <div id="header"></div>

    <div class="registration-box">
        <h1>Course Registration</h1>
        <form action="/register" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Course Code" name="course_code" required>
            </div>
            <input type="submit" class="btn" value="Search">
        </form>
        <div class="registration-info">
           
            <p style="color: #888; font-style: italic;">
                Registration is open to all eligible students. Please ensure course details are correct before submitting.
            </p>
            <p class="support-info" style="margin-top: 15px;">
                Need help? <a href="#">Contact the Registrar's Office</a>.
            </p>
        </div>
    </div>
    

    <div id="footer"></div>
    <script src="js/header-footer.js"></script>
    
</body>
</html>
