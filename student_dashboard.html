<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/student_dashboard.css">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    });
</script>

<body>
    <div id="header"></div>



    <nav>
        <ul>
            <li><a href="browse_courses.html">Browse Courses</a></li>
            <li><a href="register_courses.html">Register Courses</a></li>
            <li><a href="learning_path.html">View Learning Path</a></li>
        </ul>
    </nav>
    <div id="footer"></div>


</body>

</html>
