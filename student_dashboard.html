<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/student_dashboard.css">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    });
</script>

<body>
    <div id="header"></div>

    <nav>
        <img class="browse-icon" src="media/browse.svg" alt="cap icon">
        <h3><a href="browse_courses.html">Browse Courses</a></h3>
        <img class="register-icon" src="media/register.svg" alt="cap icon">
        <h3><a href="register_courses.html">Register Courses</a></h3>
        <img class="path-icon" src="media/view.svg" alt="cap icon">
        <h3><a href="learning_path.html">View Learning Path</a></h3>

    </nav>

    <div id="footer"></div>


</body>

</html>
