<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validate Courses - EduTrack-QU</title>
  <link rel="stylesheet" href="styles/admin.css" />
</head>

<body>
  <header>
    <img class="inline-icon" src="media/cap.svg" alt="cap icon" />
    <h3>EduTrack-QU</h3>
    <img class="qu-logo" src="media/qulogo.png" alt="QU logo" />
  </header>

  <main class="container">
    <section class="validation-section">
      <h2>Course Validation </h2>
      <div id="course-validation-table">
        <table class="courses-table">
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Title</th>
              <th>Instructor</th>
              <th>Schedule</th>
              <th>Enrolled</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="validation-courses-body">
            <!-- Classes will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/index.js"></script>
</body>
</html>
