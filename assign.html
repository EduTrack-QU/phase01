<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Instructor</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <img class="inline-icon" src="media/cap.svg" alt="cap icon">
        <h3><a href="dashboard.html" style="text-decoration: none; color: inherit;">EduTrack-QU</a></h3>
    
        <img class=qu-logo src="media/qulogo.png" alt="QU logo">
    </header>
    
    <main class="container">
        <div class="create-section">
            <h2>Assign Instructor</h2>
            <div class="courses-table-container">
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Interested Instructors</th>
                            <th>Assigned</th>
                        </tr>
                    </thead>
                    <tbody id="courses-table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button type="button" id="assign-button" class="button create">
                    <span class="btn-text-one">Assign Instructor</span>
                    <span class="btn-text-two">Assigned</span>
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
