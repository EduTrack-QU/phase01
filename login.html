<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    });
</script>

<body>
    <div id="header"></div>

    <div class="login-box">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="textbox">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
        <div class="login-info">
            <p class="terms-notice" style="font-size: 13px;">
                <span class="lock-icon" style="margin-right: 4px;">ðŸ”’</span> By logging in, you agree to the
                <a href="#">terms of use</a> & <a href="#">privacy policy</a>.
            </p>
            <p style="color: #888; font-style: italic;">
                Students, instructors, and admins use the same login portal.
            </p>
            <p class="support-info" margin-top: 15px>
                Need help? <a href="#">Contact IT support</a>.
            </p>
        </div>
    </div>

  <div id="footer"></div>
</body>

</html>
