<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <header>
        <img class="inline-icon" src="media/cap.svg" alt="cap icon">
        <h3>EduTrack-QU</h3>
    
        <img class=qu-logo src="media/qulogo.png" alt="QU logo">
    </header>
    <div id="header"></div>

    <div class="login-box">
        <h1>Login</h1>
        <form id="login-form">
            <div class="textbox">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
        <div class="login-info">
            <p class="terms-notice" style="font-size: 13px;">
                <span class="lock-icon" style="margin-right: 4px;">ðŸ”’</span> By logging in, you agree to the
                <a href="#">terms of use</a> & <a href="#">privacy policy</a>.
            </p>
            <p style="color: #888; font-style: italic;">
                Students, instructors, and admins use the same login portal.
            </p>
            <p class="support-info" margin-top: 15px>
                Need help? <a href="#">Contact IT support</a>.
            </p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="js/header-footer.js"></script>
    <script src="js/student.js"></script>
    <script src="js/user.js"></script>
    <script type="module" src="js/index.js"></script>

</body>

</html>
