<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack-QU - Create Course</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <img class="inline-icon" src="media/cap.svg" alt="cap icon">
        <h3>EduTrack-QU</h3>
    
        <img class=qu-logo src="media/qulogo.png" alt="QU logo">
    </header>

    <main class="container">
        <div class="create-section">
            <h2>Create New Course</h2>
            <form id="create-course-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="course-code">Course Code:</label>
                        <input type="text" id="course-code" required>
                    </div>
                    <div class="form-group">
                        <label for="course-name">Course Name:</label>
                        <input type="text" id="course-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="course-category">Category:</label>
                        <input type="text" id="course-category" required>
                    </div>
                    <div class="form-group">
                        <label for="course-status">Status:</label>
                        <select id="course-status" required>
                            <option value="in-progress">In Progress</option>
                            <option value="open">Open for Registration</option>
                        </select>
                    </div>
                    <div class="form-group button-group">
                        <button type="submit" class="button create">Create Course</button>
                    </div>
                </div>
            </form>
        </div>
        
        <section class="courses-section">
            <h2>Created courses</h2>
            <div id="created-courses">
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Category</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="created-courses-body">
                        <!-- Courses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </section> 
    </main>

    
</body>
</html>
