<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduTrack-QU - Create Course</title>
  <link rel="stylesheet" href="styles/admin.css" />
</head>

<body>
  <header>
    <img class="inline-icon" src="media/cap.svg" alt="cap icon" />
    <h3><a href="dashboard.html" style="text-decoration: none; color: inherit;">EduTrack-QU</a></h3>
    <img class="qu-logo" src="media/qulogo.png" alt="QU logo" />
  </header>

  <main class="container">
    <div class="create-section">
      <h2>Create New Course</h2>
      <form id="create-course-form">
        <div class="form-row">
          <div class="form-group">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" required />
          </div>
          <div class="form-group">
            <label for="course-title">Course Title:</label>
            <input type="text" id="course-title" required />
          </div>
          <div class="form-group">
            <label for="course-ch">Credit Hours:</label>
            <input type="number" id="course-ch" min="1" max="6" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="course-description">Description:</label>
            <textarea id="course-description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="prerequisites">Prerequisites (comma-separated codes):</label>
            <input type="text" id="prerequisites" placeholder="e.g., CMPS 101, MATH 101" />
          </div>
          
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="course-days">Days:</label>
            <div class="days-selection">
              <div class="day-checkbox">
                <input type="checkbox" id="day-sunday" value="Sunday">
                <label for="day-sunday">Sunday</label>
              </div>
              <div class="day-checkbox">
                <input type="checkbox" id="day-monday" value="Monday">
                <label for="day-monday">Monday</label>
              </div>
              <div class="day-checkbox">
                <input type="checkbox" id="day-tuesday" value="Tuesday">
                <label for="day-tuesday">Tuesday</label>
              </div>
              <div class="day-checkbox">
                <input type="checkbox" id="day-wednesday" value="Wednesday">
                <label for="day-wednesday">Wednesday</label>
              </div>
              <div class="day-checkbox">
                <input type="checkbox" id="day-thursday" value="Thursday">
                <label for="day-thursday">Thursday</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="course-time">Time (e.g., 08:00-09:30):</label>
            <input type="text" id="course-time" placeholder="08:00-09:30" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group button-group">
            <button type="submit" class="button create">Create Course</button>
          </div>
        </div>
      </form>
    </div>

    <section class="courses-section">
      <h2>Created Courses</h2>
      <div id="created-courses">
        <table class="courses-table">
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Title</th>
              <th>Category</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="created-courses-body">
            <!-- Courses will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="js/index.js"></script>
</body>
</html>
